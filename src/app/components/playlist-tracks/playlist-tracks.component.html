
<div class="row">
  <div class="col-sm-6">
    <table class="table table-dark table-striped">
       <thead>
         <tr>
           <th scope="col">№</th>
           <th scope="col">Name</th>
           <th scope="col">Artist</th>
           <th scope="col">Duration</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let playlistTrack of playlistsTracks; let index = index">
           <th scope="row">{{index + 1}}</th>
           <td>{{playlistTrack.track.name}}</td>
           <td>{{playlistTrack.track.artist}}</td>
           <td>{{playlistTrack.track.duration}}</td>
           <td>
             <button (click)="deletePlaylistTrack(playlistTrack.id)" class="btn btn-danger btn-sm" type="button">Delete</button>
           </td>
         </tr>
       </tbody>
      </table>
  </div>
  <div class="col-sm-6">
    <table class="table table-dark table-striped">
     <thead>
       <tr>
         <th scope="col">№</th>
         <th scope="col">Name</th>
         <th scope="col">Artist</th>
         <th scope="col">Duration</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let track of tracks; let index = index">
         <th scope="row">{{index + 1}}</th>
         <td>{{track.name}}</td>
         <td>{{track.artist}}</td>
         <td>{{track.duration}}</td>
         <td class="btn-group">
           <button (click)="addTrack(track)" class="btn btn-success btn-sm" type="button">Add</button>
         </td>
       </tr>
     </tbody>
    </table>
  </div>
</div>
