<div style="padding:20px">
  <app-track-form (onCreate)="onCreateTrack($event);"></app-track-form>
  <table class="table table-dark table-striped">
   <thead>
     <tr>
       <th scope="col">#</th>
       <th scope="col">Name</th>
       <th scope="col">Artist</th>
       <th scope="col">Duration</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let track of tracks; let index = index">
       <th scope="row">{{index + 1}}</th>
       <td>{{track.name}}</td>
       <td>{{track.artist}}</td>
       <td>{{track.duration}}</td>
       <td>
         <button (click)="deleteTrack(track.id)" class="btn btn-danger btn-sm" type="button">Delete</button>
       </td>
     </tr>
   </tbody>
  </table>
</div>
