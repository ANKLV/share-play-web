<form (ngSubmit)='onSearch.emit(trackSearch.value.name);' [formGroup]='trackSearch' novalidate>
  <div class="input-group mb-3">
    <input formControlName='name' type="text" class="form-control" placeholder="Track name" aria-label="Track name">
    <div class="input-group-append">
      <button [disabled]='trackSearch.invalid' class="btn btn-warning btn-sm" type="submit">Search</button>
    </div>
  </div>
</form>
