<form (ngSubmit)='createTrack();' [formGroup]='trackForm' novalidate>
  <div class="input-group mb-3">
    <label for="file"></label>
    <input type="file"
           formControlName="audio"
           id="file"
           (change)="handleFileInput($event)">
    <div class="input-group-append">
      <button [disabled]='trackForm.invalid ' class="btn btn-warning btn-sm" type="submit">Upload</button>
    </div>
  </div>
</form>
