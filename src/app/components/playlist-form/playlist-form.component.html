<form (ngSubmit)='createPlaylist();' [formGroup]='playlistForm' novalidate>
  <div class="input-group mb-3">
    <input formControlName='title' type="text" class="form-control" placeholder="Enter playlist name" aria-label="Enter playlist name">
    <div class="input-group-append">
      <button [disabled]='playlistForm.invalid' class="btn btn-warning btn-sm" type="submit">Create</button>
    </div>
  </div>
</form>
